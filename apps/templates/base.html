<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.blockUI.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/ajaxtools.js') }}"></script>
    {% block extra_head %}
    {% endblock %}{#每个页面的自己js,css等#}
</head>
<body>
<div class="mymain">
    <div class="mymenu">{#所以页面同一个导航栏#}
        <ul class="mynav">
            <li><a id="l1" href="{{ url_for('myapp.home') }}">首页</a></li>
            <li><a id="l2" href="{{ url_for('jobsubmit.usermessage') }}">管理</a></li>
            <li><a id="l3" href="{{ url_for('myapp.about') }}">关于</a></li>
        </ul>
        <div class="userstatus">
            {% if current_user and current_user.is_authenticated %}
                <label>你好,</label>
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-user">{{ current_user.user_name }}</span>
                </button>
                <a class="btn btn-default btn-sm" href="{{url_for('myapp.loginout')}}">
                    <span class="glyphicon glyphicon-log-out">
                        退出
                    </span>
                </a>
            {% else %}
                <label>你好,请</label>
                <a class="btn btn-info btn-sm" href="{{ url_for('myapp.loginin') }}">
                    <span class="glyphicon glyphicon-log-in">登录</span>
                </a>
                <a class="btn btn-default btn-sm" href="{{ url_for('myapp.register') }}">
                    <span class="glyphicon glyphicon-edit">注册</span>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="mycontent">{#每个页面具体的内容#}
    {% block content %}
    {% endblock content %}
    </div>
    <div class="myfooter">{#页面的结尾#}
        <p>欢迎,欢迎，欢迎</p>
        <p>condor-web</p>
    </div>
</div>
</body>
</html>
